<!DOCTYPE html>
<html>

<head>
	<title>Coding from Life</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="base.css" type="text/css" />
	<style>

.parallelogram {
	width: 1000px;
	height: 400px;
	transform: skew(60deg);
	background: #F88379;
	position:absolute; 
	left:150px;
	top:300px;
}
	.rectangle {
  height: 200px;
  width: 100px;
  background-color: #F8C8DC;
  position:absolute; 
  left:325px; 
  top:200px;

}
.box {
			position: absolute;
			top: 250px;
			left: 500px;
			width: 50px;
			height: 20px;
			background-color: rgb(255, 148, 148);
      opacity: 0.7;
			animation: move 2s linear infinite;
		}
		@keyframes move {
			0% {
				transform: translate(0, 0);
			}
			100% {
				transform: translate(100vw, 100vh) rotate(45deg);
			}
		}
  
.triangle-up {
	width: 200px;
	height: 220px;
	border-left: 25px solid transparent;
	border-right: 25px solid transparent;
	border-bottom: 170px solid hsl(0, 100%, 82%);
  position:absolute; 
  left:280px; 
  top:200px;
  animation: flicker 1s infinite;
}
@keyframes flicker {
  0% {
    opacity: .7;
  }
  50% {
    opacity: 0.5;
  }
  100% {
    opacity: .7;
  }
}

.trapezoid {
	border-bottom: 100px solid #F8C8DC;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	height: 0;
	width: 250px;
	position:absolute; 
	left:250px; 
	top:150px;
	border-radius: 50px;
}
.egg{
	z-index: 1;
position: absolute;
width: 150px;
height: 90px;
left: 70px;
top: 300px;
border-radius:50%;
background:  #f9e1eb;
animation: tumble 2s linear infinite;
}
@keyframes tumble {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(180deg); }
  100% { transform: rotate(360deg); }
}

.circle {
  height: 100px;
  width: 100px;
  background-color: #FFC0CB;
  border-radius: 50%;
  position:absolute; 
  left:200px; 
  top:275px;
}
.rectangle2 {
  height: 75px;
  width: 60px;
  background-color: #F5C1CB;
  position:absolute; 
  left:450px; 
  top:275px;
}
.circle2 {
  height: 30px;
  width: 30px;
  background-color: #FFC0CB;
  border-radius: 50%;
  position:absolute; 
  left:465px; 
  top:250px;
}

.circle {
	position: absolute;
	width: 130px;
	height: 130px;
	left: 700px;
	top: 260px;
	background:#FFC0CB;
	border-radius: 100px;
	clip-path: inset(40px 70px);
}
@keyframes roll {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  100% {
    transform: rotate(360deg) translateX(100px);
  }
}
.ring {
	box-sizing: border-box;
	position: absolute;
	width: 114px;
	height: 114px;
	left: 600px;
	top: 270px;
	border: 30px solid #F3CFC6;
	border-radius: 100px;
  animation: roll 2s linear infinite;
}

.cloud{ 
   margin-top:70px;
   width:350px;
   height:120px;
   background:#F3CFC6;
   box-shadow: 10px 10px #ceaea7;
   border-radius:100px;
   animation: color-change 2s infinite;
}
.cloud::after, .cloud::before{
    content:"";
    position:relative;
    display:inline-block;
    background:inherit;
    border-radius:inherit;
}
.cloud::after{
    width:100px;
    height:100px;
    top:-220px;
    left:50px;
}
.cloud::before{
    width:180px;
    height:180px;
    top: -70px;
    left:130px;
}

@keyframes color-change {
  0%   {background-color:#f4bdaf; left:0px; top:0px;}
  25%  {background-color:#f07f63; left:200px; top:0px;}
  50%  {background-color:#d1735c; left:200px; top:200px;}
  75%  {background-color:#f4bdaf; left:0px; top:200px;}
  100% {background-color:#F5C1CB; left:0px; top:0px;}
}

	</style>
</head>

<body>

  <div class="canvas">
	<div class="parallelogram"></div>
	<div class="rectangle"></div>
	<div class="trapezoid "></div>
	<div class="circle"></div>
	<div class="rectangle2"></div>
	<div class="circle2"></div>
	<div class="oval3"></div>
	<div class="oval2"></div>
	<div class="oval"></div>
  <div class="cloud"></div>
  <div class="tape">
  <div class="circle"></div>
  <div class="ring"></div>
  <div class="egg"></div>
  <div class="triangle-up"></div>
  <div class="box"></div>
  </div>
	
  </div>

</body>

</html>
